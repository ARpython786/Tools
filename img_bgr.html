<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online tool to remove image backgrounds with precision. Download transparent images instantly.">
  <meta name="keywords" content="background remover, image background remover, transparent image maker, remove bg">
  <title>AI-Powered Image Background Remover</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header, footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .upload-container {
      border: 2px dashed #ccc;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      background: #fff;
    }
    .upload-container.dragover {
      background: #eef;
    }
    .preview {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .preview img {
      max-width: 45%;
      border: 1px solid #ddd;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .buttons button {
      padding: 0.75rem 1.5rem;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .ads {
      margin: 2rem 0;
      text-align: center;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ddd;
    }
    #loader {
      display: none;
      text-align: center;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI-Powered Image Background Remover</h1>
  </header>
  <main>
    <section class="upload-container" id="drop-zone">
      <p>Drag & drop your image here or <input type="file" id="fileInput" accept="image/*"></p>
    </section>

    <div id="loader">Processing image, please wait...</div>

    <div class="preview">
      <img id="originalImg" src="#" alt="Original Preview" style="display:none;">
      <img id="resultImg" src="#" alt="Processed Preview" style="display:none;">
    </div>

    <div class="buttons">
      <button id="resetBtn">Reset</button>
      <button id="downloadBtn">Download PNG</button>
    </div>

    <div class="ads">
      <!-- Insert AdSense Code Here -->
      <p>Advertisement</p>
    </div>
  </main>
  <footer>
    &copy; 2025 BackgroundRemoverPro.com | Powered by HTML, CSS & JS
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('drop-zone');
    const originalImg = document.getElementById('originalImg');
    const resultImg = document.getElementById('resultImg');
    const loader = document.getElementById('loader');
    const resetBtn = document.getElementById('resetBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    function simulateBackgroundRemoval(imageSrc) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(imageSrc); // Replace this with actual API logic or canvas processing.
        }, 2000);
      });
    }

    async function handleImageUpload(file) {
      const reader = new FileReader();
      reader.onload = async (e) => {
        const src = e.target.result;
        originalImg.src = src;
        originalImg.style.display = 'block';
        loader.style.display = 'block';
        const processedSrc = await simulateBackgroundRemoval(src);
        loader.style.display = 'none';
        resultImg.src = processedSrc;
        resultImg.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    fileInput.addEventListener('change', (e) => {
      handleImageUpload(e.target.files[0]);
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleImageUpload(file);
    });

    resetBtn.addEventListener('click', () => {
      originalImg.src = resultImg.src = '#';
      originalImg.style.display = resultImg.style.display = 'none';
      fileInput.value = null;
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'removed-background.png';
      link.href = resultImg.src;
      link.click();
    });
  </script>
</body>
</html>
