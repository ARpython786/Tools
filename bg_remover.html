<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Background Remover</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #4338ca;
            --light: #f9fafb;
            --dark: #111827;
            --gray: #6b7280;
            --success: #10b981;
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 0.75rem;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            background-color: #f9fafb;
            transition: all 0.2s;
            margin-bottom: 2rem;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(79, 70, 229, 0.03);
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .result-area {
            display: none;
            margin-top: 2rem;
        }
        
        .image-comparison {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        
        .image-box {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            background-color: white;
            background-image: 
                linear-gradient(45deg, #f3f4f6 25%, transparent 25%, transparent 75%, #f3f4f6 75%, #f3f4f6),
                linear-gradient(45deg, #f3f4f6 25%, transparent 25%, transparent 75%, #f3f4f6 75%, #f3f4f6);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        
        .image-box img {
            width: 100%;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(79, 70, 229, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: var(--error);
            padding: 1rem;
            text-align: center;
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Professional Background Remover</h1>
            <p>Remove backgrounds from any image with AI</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <p>üìÅ Drag & drop image or click to browse</p>
            <p><small>Supports JPG, PNG up to 5MB</small></p>
            <input type="file" id="fileInput" accept="image/jpeg, image/png">
        </div>

        <div class="error" id="error"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Loading AI model...</p>
        </div>

        <div class="result-area" id="resultArea">
            <div class="image-comparison">
                <div class="image-box">
                    <p>Original</p>
                    <img id="originalImage">
                </div>
                <div class="image-box">
                    <p>Result</p>
                    <img id="resultImage">
                </div>
            </div>
            <div class="actions">
                <button class="btn btn-primary" id="downloadBtn">Download PNG</button>
                <button class="btn" id="resetBtn">Try Another</button>
            </div>
        </div>
    </div>

    <!-- Load TensorFlow.js and the model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-segmentation@1.0.0/dist/body-segmentation.min.js"></script>

    <script>
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const error = document.getElementById('error');
        const resultArea = document.getElementById('resultArea');
        const originalImage = document.getElementById('originalImage');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Model variables
        let model = null;
        let isProcessing = false;

        // Initialize
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = var(--primary);
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#d1d5db';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#d1d5db';
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });
        fileInput.addEventListener('change', handleFileSelect);
        downloadBtn.addEventListener('click', downloadResult);
        resetBtn.addEventListener('click', reset);

        // Load model on startup
        loadModel();

        async function loadModel() {
            showLoading('Loading AI model (this may take a minute)...');
            try {
                // Load the model
                model = await bodySegmentation.createSegmenter(bodySegmentation.SupportedModels.MediaPipeSelfieSegmentation, {
                    runtime: 'tfjs',
                    modelType: 'general'
                });
                hideLoading();
            } catch (err) {
                showError('Failed to load AI model. Please refresh and try again.');
                console.error('Model loading error:', err);
            }
        }

        async function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;

            // Validate file
            if (!file.type.match('image.*')) {
                showError('Please select an image file (JPEG or PNG)');
                return;
            }
            if (file.size > 5 * 1024 * 1024) {
                showError('Image must be smaller than 5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.onload = async () => {
                    if (img.width > 2000 || img.height > 2000) {
                        showError('Image dimensions must be under 2000x2000px');
                        return;
                    }
                    originalImage.src = e.target.result;
                    await processImage(img);
                };
                img.onerror = () => {
                    showError('Error loading image');
                };
                img.src = e.target.result;
            };
            reader.onerror = () => {
                showError('Error reading file');
            };
            reader.readAsDataURL(file);
        }

        async function processImage(img) {
            if (!model || isProcessing) return;
            isProcessing = true;
            
            showLoading('Removing background...');
            
            try {
                // Create canvas for processing
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                // Process with segmentation model
                const segmentationConfig = {
                    flipHorizontal: false,
                    multiSegmentation: false,
                    segmentBodyParts: false
                };
                
                const segmentation = await model.segmentPeople(canvas, segmentationConfig);
                
                // Create mask
                const foregroundColor = {r: 0, g: 0, b: 0, a: 0}; // Transparent
                const backgroundColor = {r: 0, g: 0, b: 0, a: 255}; // Opaque
                const backgroundDarkeningMask = await bodySegmentation.toBinaryMask(
                    segmentation, foregroundColor, backgroundColor
                );
                
                // Apply mask to original image
                const opacity = 1;
                const maskBlurAmount = 3;
                const flipHorizontal = false;
                
                await bodySegmentation.drawMask(
                    canvas, canvas, backgroundDarkeningMask, opacity, maskBlurAmount, flipHorizontal
                );
                
                // Convert to transparent PNG
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    // If pixel is black in mask (background), make transparent
                    if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0) {
                        data[i + 3] = 0;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
                
                // Show result
                resultImage.src = canvas.toDataURL('image/png');
                resultArea.style.display = 'block';
                hideLoading();
                isProcessing = false;
            } catch (err) {
                showError('Background removal failed. Try a different image.');
                console.error('Processing error:', err);
                isProcessing = false;
            }
        }

        function downloadResult() {
            if (!resultImage.src) return;
            
            const link = document.createElement('a');
            link.href = resultImage.src;
            link.download = 'no-background.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function reset() {
            fileInput.value = '';
            resultArea.style.display = 'none';
            hideError();
        }

        function showLoading(text) {
            loadingText.textContent = text;
            loading.style.display = 'block';
            error.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            hideLoading();
        }

        function hideError() {
            error.style.display = 'none';
        }
    </script>
</body>
</html>
